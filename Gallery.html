<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Carousel</title>
  <style>
    body {
      background-color: #e6f2e6;
      background-image: url('bg.png'), url('colo.png');
      background-size: 100% 100%, 100px 100px;
      background-repeat: no-repeat, repeat;
      background-position: top center, bottom;
      min-height: 1800px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      color: #2f4f2f;
    }

    .logo {
      position: absolute;
      top: 16.25%;
      width: 35%;
      max-width: 400px;
    }

    .gallery-wrapper {
      margin-top: 700px;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 260px;
    }

    .gallery-container {
      display: flex;
      gap: 2em;
      padding: 1em 200px;
      transition: transform 0.5s ease;
      align-items: center;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(60, 100, 60, 0.2);
      will-change: transform;
    }

    .gallery-image {
      width: 160px;
      height: 120px;
      object-fit: contain;
      opacity: 0.4;
      border-radius: 8px;
      border: 2px solid #98cfa8;
      flex-shrink: 0;
      transition: transform 0.5s, opacity 0.5s;
    }

    .gallery-image.active {
      opacity: 1;
      transform: scale(1.6);
      z-index: 1;
      outline: 3px solid #5f9e74;
      outline-offset: 2px;
    }

    .controls {
      margin-top: 1.5em;
      display: flex;
      gap: 1em;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: #b3ddb3;
      border: none;
      border-radius: 8px;
      color: #2f4f2f;
    }
  </style>
</head>
<body>

  <img src="log.png" alt="Logo" class="logo" />

  <div class="gallery-wrapper">
    <div class="gallery-container" id="gallery">
      <!-- Clone of last image -->
      <img src="img5.jpg" class="gallery-image" alt="Image 5 Clone" />

      <!-- Main images -->
      <img src="img1.jpg" class="gallery-image" alt="Image 1" />
      <img src="img2.jpg" class="gallery-image" alt="Image 2" />
      <img src="img3.jpg" class="gallery-image" alt="Image 3" />
      <img src="img4.jpg" class="gallery-image" alt="Image 4" />
      <img src="img5.jpg" class="gallery-image" alt="Image 5" />

      <!-- Clone of first image -->
      <img src="img1.jpg" class="gallery-image" alt="Image 1 Clone" />
    </div>
  </div>

  <div class="controls">
    <button onclick="changeSlide(-1)">⟸ Back</button>
    <button onclick="changeSlide(1)">Next ⟹</button>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const images = gallery.querySelectorAll('.gallery-image');
    const realCount = 5;
    let current = 1; // starts at img1.jpg (after the first clone)

    function updateGalleryPosition(instant = false) {
      const activeImg = images[current];
      const galleryRect = gallery.getBoundingClientRect();
      const imgRect = activeImg.getBoundingClientRect();
      const scrollOffset = (imgRect.left + imgRect.width / 2) - (galleryRect.left + galleryRect.width / 2);

      gallery.style.transition = instant ? 'none' : 'transform 0.5s ease';
      gallery.style.transform = `translateX(${-scrollOffset}px)`;

      images.forEach((img, i) => {
        img.classList.toggle('active', i === current);
      });
    }

    function changeSlide(step) {
      current += step;

      gallery.style.transition = 'transform 0.5s ease';
      updateGalleryPosition();

      // Handle wrap-around when animation ends
      setTimeout(() => {
        if (current === 0) {
          current = realCount;
          updateGalleryPosition(true);
        } else if (current === realCount + 1) {
          current = 1;
          updateGalleryPosition(true);
        }
      }, 510); // slightly more than the transition duration
    }

    window.addEventListener('load', () => updateGalleryPosition(true));
    window.addEventListener('resize', () => updateGalleryPosition(true));
  </script>

</body>
</html>
