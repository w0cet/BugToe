<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Page</title>
  <style>
    body {
      background-color: #e6f2e6;
      background-image: url('bg.png'), url('colo.png');
      background-size: 100% 100%, 100px 100px;
      background-repeat: no-repeat, repeat;
      background-position: top center, bottom;
      min-height: 1800px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      font-family: sans-serif;
      color: #2f4f2f;
    }

    .logo {
      position: absolute;
      top: 16.25%;
      width: 35%;
      max-width: 400px;
    }

    .gallery-container {
      margin-top: 700px;
      display: flex;
      gap: 1em;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(60, 100, 60, 0.2);
      background: rgba(255, 255, 255, 0.6);
      max-width: 90%;
    }

    .gallery-image {
      width: 160px;
      height: 120px;
      object-fit: cover;
      opacity: 0.6;
      transition: opacity 0.3s;
      border-radius: 6px;
      border: 2px solid #98cfa8;
      flex-shrink: 0;
    }

    .gallery-image.active {
      opacity: 1;
      outline: 3px solid #5f9e74;
      outline-offset: 2px;
    }

    .controls {
      margin-top: 1em;
      display: flex;
      gap: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #b3ddb3;
      border: none;
      border-radius: 8px;
      color: #2f4f2f;
    }
  </style>
</head>
<link rel="shortcut icon" type="image/GIF" href="pfp.png" />
<body>

  <img src="log.png" alt="Logo" class="logo">

  <div class="gallery-container" id="gallery">
    <img src="img1.jpg" class="gallery-image active" alt="Image 1">
    <img src="img2.jpg" class="gallery-image" alt="Image 2">
    <img src="img3.jpg" class="gallery-image" alt="Image 3">
    <img src="img4.jpg" class="gallery-image" alt="Image 4">
    <img src="img5.jpg" class="gallery-image" alt="Image 5">
  </div>

  <div class="controls">
    <button onclick="changeSlide(-1)">⟸ Back</button>
    <button onclick="changeSlide(1)">Next ⟹</button>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-image');
    const gallery = document.getElementById('gallery');
    let current = 0;

    function changeSlide(step) {
      images[current].classList.remove('active');
      current = (current + step + images.length) % images.length;
      images[current].classList.add('active');

      // Scroll to center active image
      const img = images[current];
      const left = img.offsetLeft - gallery.offsetWidth / 2 + img.offsetWidth / 2;
      gallery.scrollTo({ left, behavior: 'smooth' });
    }
  </script>

</body>
</html>
