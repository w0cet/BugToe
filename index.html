<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bugtoe.com</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(90deg, #ffcc00, #ff6699);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #bugtoeTitle {
      font-family: Papyrus, fantasy;
      font-size: 80px;
      text-align: center;
      margin-bottom: 40px;
      background: linear-gradient(90deg, hotpink, limegreen);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    #mainLayout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
      gap: 100px;
    }

    #leftColumn {
      display: flex;
      flex-direction: column;
      gap: 40px;
      flex: 2;
    }

    #rightColumn {
      flex: 1;
      display: flex;
      align-items: stretch;
    }

    .infoBox, .quoteBox {
      background: #fff;
      padding: 30px;
      border: 5px solid #000;
      border-radius: 15px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
    }

    #timer {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }

    #linkLaqute {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #linkLaqute ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #linkLaqute li {
      margin: 15px 0;
    }

    #linkLaqute a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #linkLaqute a:hover {
      color: #ff6699;
    }

    @media (max-width: 900px) {
      #mainLayout {
        flex-direction: column;
        align-items: center;
      }

      #rightColumn {
        width: 100%;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <h1 id="bugtoeTitle">Bugtoe ðŸª²</h1>

  <div id="mainLayout">
    <div id="leftColumn">
      <div class="infoBox">
        <h1>Bugtoe.com!</h1>
        <p>A surreal World powered by something idk. Updated when I feel like it. Powered by GitHub and my weird brain.</p>
      </div>

      <div id="quoteBox" class="quoteBox">
        <h2 id="quoteDisplay">Loading...</h2>
        <p id="timer">Next update: Calculating...</p>
      </div>
    </div>

    <div id="rightColumn">
      <div id="linkLaqute" class="infoBox">
        <h2>Link Laqute</h2>
        <ul>
          <li><a href="#">- Manual</a></li>
          <li><a href="#">- Audio Logs</a></li>
          <li><a href="#">- Info Archives</a></li>
          <li><a href="#">- </a></li>
        </ul>
      </div>
    </div>
  </div>

  <audio id="soundEffect" src="sound.mp3" preload="auto"></audio>

  <script>
    const quotes = [
      "That clock was pointing at the time, but now itâ€™s pointing at me... what do I do?",
      "My shadow has been following me for years without paying rent.",
      "I waved at my microwave. It beeped in response. Are we friends now?",
      "If my fridge door closes, but Iâ€™m not there to see it, does the light really turn off?",
      "Gravity keeps pulling me down, but I keep standing back up. Whoâ€™s really winning?",
      "My reflection winked at me... now Iâ€™m not sure whoâ€™s in charge.",
      "Are ceiling fans just spinning conspiracy theorists?",
      "I spilled my thoughts on the floor... they rolled under the couch.",
      "Somewhere, right now, a sock is escaping into the void.",
      "The moon called me last night. I let it go to voicemail."
    ];

    let nextUpdateTime;

    function getNextInterval() {
      const now = new Date();
      const minutes = now.getMinutes();
      const nextMinutes = Math.ceil(minutes / 5) * 5;
      const next = new Date(now);
      next.setMinutes(nextMinutes);
      next.setSeconds(0);
      next.setMilliseconds(0);
      return next;
    }

    function getQuoteKey(time) {
      const hour = time.getHours().toString().padStart(2, '0');
      const minute = time.getMinutes().toString().padStart(2, '0');
      return `quote_${hour}:${minute}`;
    }

    function loadQuote() {
      const now = new Date();
      const currentInterval = new Date(now);
      currentInterval.setMinutes(Math.floor(now.getMinutes() / 5) * 5);
      currentInterval.setSeconds(0);
      currentInterval.setMilliseconds(0);

      const key = getQuoteKey(currentInterval);
      let quote = localStorage.getItem(key);

      if (!quote) {
        quote = quotes[Math.floor(Math.random() * quotes.length)];
        localStorage.setItem(key, quote);

        const soundEffect = document.getElementById("soundEffect");
        if (soundEffect) soundEffect.play();
      }

      document.getElementById("quoteDisplay").innerText = quote;
      nextUpdateTime = getNextInterval();
    }

    function updateTimer() {
      const now = new Date();
      const timeLeft = nextUpdateTime - now;

      if (timeLeft <= 0) {
        loadQuote();
        return;
      }

      const minutesLeft = Math.floor(timeLeft / 60000);
      const secondsLeft = Math.floor((timeLeft % 60000) / 1000);
      document.getElementById("timer").innerText = `Next update in ${minutesLeft}m ${secondsLeft}s`;
    }

    window.onload = function () {
      loadQuote();
      updateTimer();
      setInterval(updateTimer, 1000);
    };
  </script>
</body>
</html>
