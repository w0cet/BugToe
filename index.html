<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugToe - Bring Bugs to life</title>
    <style>
        body {
            background-image: url('bg.png'), url('colo.png'); /* Main background + tiled image */
            background-size: 100% 100%, 100px 100px; /* bg.png covers fully, colo.png tiles */
            background-repeat: no-repeat, repeat; /* bg.png stays fixed, colo.png repeats */
            background-position: top center, bottom; /* bg.png aligns properly, colo.png fills gaps */
            min-height: 1760px; /* Keeps scrollable height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 16.25%; /* Default logo placement for desktop */
            width: 35%;
            max-width: 400px;
        }

        /* Mobile-specific fix */
        @media (max-width: 768px) {
            body {
                background-size: 100% auto, 100px 100px !important; /* Adjusts scaling for mobile */
                min-height: 100vh; /* Ensures full screen coverage */
            }

            .logo {
                top: calc(16.25% - 15%) !important; /* Moves the logo up by 15% on mobile */
            }
        }
    </style>
</head>
<body>
    <img src="log.png" alt="Logo" class="logo">
</body>
</html>
