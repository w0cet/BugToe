<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bugtoe Countdown</title>
  <style>
    body {
      background-color: black;
      color: #eaeaea;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: normal;
      font-style: italic;
      margin-bottom: 20px;
    }

    #days {
      font-size: 2.5rem;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <h1>Bugtoe</h1>
  <div id="days">...</div>

  <script>
    function updateDaysLeft() {
      const targetDate = new Date('2026-04-19T00:00:00');
      const now = new Date();
      const timeDiff = targetDate - now;
      const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent =
        `${daysLeft} days left`;
    }

    updateDaysLeft();
  </script>
</body>
</html>
