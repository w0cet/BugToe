<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugToe - Bring bugs to life!</title>
    <style>
        body {
            background-image: url('bg.png'), url('colo.png');
            background-size: 100% 100%, 100px 100px;
            background-repeat: no-repeat, repeat;
            background-position: top center, bottom;
            min-height: 1760px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 16.25%;
            width: 35%;
            max-width: 400px;
        }

        .image-button {
            width: 250px;
            height: 250px;
            margin-top: -650px; /* Slightly lowered */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="log.png" alt="Logo" class="logo">
    
    <img src="pl1.png" alt="Button" class="image-button" id="button"
        onmousedown="playSound('un.mp4'); this.src='pl2.png'" 
        onmouseup="playSoundThenRedirect('nu.mp4', 'https://www.bugtoe.com/DownloadPage'); this.src='pl1.png'" 
        ontouchstart="playSound('un.mp4'); this.src='pl2.png'" 
        ontouchend="playSoundThenRedirect('nu.mp4', 'https://www.bugtoe.com/DownloadPage'); this.src='pl1.png'">

    <audio id="sound"></audio>

    <script>
        function playSound(file) {
            let sound = document.getElementById("sound");
            sound.src = file;
            sound.currentTime = 0;
            sound.play();
        }

        function playSoundThenRedirect(file, url) {
            let sound = document.getElementById("sound");
            sound.src = file;
            sound.currentTime = 0;
            sound.play();

            sound.onended = function() {
                window.location.href = url;
            };
        }
    </script>
</body>
</html>
