<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bugtoe Systems</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(90deg, #ffcc00, #ff6699);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    #mainLayout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
      gap: 100px; /* Increased spacing between columns */
    }

    #leftColumn {
      display: flex;
      flex-direction: column;
      gap: 40px; /* More space between title and quote box */
      flex: 2;
    }

    #rightColumn {
      flex: 1;
      display: flex;
      align-items: stretch;
    }

    .infoBox, .quoteBox {
      background: #fff;
      padding: 30px;
      border: 5px solid #000;
      border-radius: 15px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
    }

    #timer {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }

    #linkLaqute {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #linkLaqute ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #linkLaqute li {
      margin: 15px 0;
    }

    #linkLaqute a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #linkLaqute a:hover {
      color: #ff6699;
    }

    @media (max-width: 900px) {
      #mainLayout {
        flex-direction: column;
        align-items: center;
      }

      #rightColumn {
        width: 100%;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="mainLayout">
    <!-- Left Column -->
    <div id="leftColumn">
      <div class="infoBox">
        <h1>üåê Bugtoe Systems</h1>
        <p>A surreal quote engine and protocol node. Updated hourly. Powered by static anomalies and localStorage.</p>
      </div>

      <div id="quoteBox" class="quoteBox">
        <h2 id="quoteDisplay">Loading...</h2>
        <p id="timer">Next update: Calculating...</p>
      </div>
    </div>

    <!-- Right Column -->
    <div id="rightColumn">
      <div id="linkLaqute" class="infoBox">
        <h2>üîó Link Laqute</h2>
        <ul>
          <li><a href="#">üåÄ Protocol Manual</a></li>
          <li><a href="#">üéß Audio Logs</a></li>
          <li><a href="#">üì¶ Sockfall Archives</a></li>
          <li><a href="#">ü™û Mirror Portal</a></li>
        </ul>
      </div>
    </div>
  </div>

  <audio id="soundEffect" src="sound.mp3" preload="auto"></audio>

  <script>
    const quotes = [
      "That clock was pointing at the time, but now it‚Äôs pointing at me... what do I do?",
      "My shadow has been following me for years without paying rent.",
      "I waved at my microwave. It beeped in response. Are we friends now?",
      "If my fridge door closes, but I‚Äôm not there to see it, does the light really turn off?",
      "Gravity keeps pulling me down, but I keep standing back up. Who‚Äôs really winning?",
      "My reflection winked at me... now I‚Äôm not sure who‚Äôs in charge.",
      "Are ceiling fans just spinning conspiracy theorists?",
      "I spilled my thoughts on the floor... they rolled under the couch.",
      "Somewhere, right now, a sock is escaping into the void.",
      "The moon called me last night. I let it go to voicemail."
    ];

    function getQuote() {
      const now = new Date();
      const currentHour = now.getUTCHours();
      const storedQuote = localStorage.getItem("dailyQuote");
      const lastUpdatedHour = localStorage.getItem("lastUpdatedHour");

      if (storedQuote && lastUpdatedHour && parseInt(lastUpdatedHour) === currentHour) {
        document.getElementById("quoteDisplay").innerText = storedQuote;
      } else {
        const newQuote = quotes[Math.floor(Math.random() * quotes.length)];
        localStorage.setItem("dailyQuote", newQuote);
        localStorage.setItem("lastUpdatedHour", currentHour);
        document.getElementById("quoteDisplay").innerText = newQuote;

        const soundEffect = document.getElementById("soundEffect");
        soundEffect.play();
      }
    }

    function updateTimer() {
      const now = new Date();
      const minutesLeft = 59 - now.getUTCMinutes();
      const secondsLeft = 59 - now.getUTCSeconds();
      document.getElementById("timer").innerText = `Next update in ${minutesLeft}m ${secondsLeft}s`;

      if (minutesLeft === 0 && secondsLeft === 0) {
        getQuote();
      }
    }

    setInterval(updateTimer, 1000);

    window.onload = function () {
      getQuote();
      updateTimer();
    };
  </script>
</body>
</html>
