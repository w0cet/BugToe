<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Further Logo Adjustment</title>
    <style>
        body {
            background-image: url('bg.png');
            background-size: 100% 100%; /* Ensures full background coverage */
            background-repeat: no-repeat;
            background-position: top center;
            min-height: 1760px; /* Maintains vertical space for scrolling */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 16.25%; /* Moves it up by 2.5x the previous shift */
            width: 35%; /* Keeps previous size */
            max-width: 400px;
        }
    </style>
</head>
<body>
    <img src="log.png" alt="Logo" class="logo">
</body>
</html>
