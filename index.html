<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bugtoe Countdown</title>
  <style>
    body {
      background-color: #000;
      color: #00ffe7;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ffe7;
    }

    #timer {
      font-size: 2rem;
      margin-top: 30px;
      text-shadow: 0 0 5px #00ffe7;
    }
  </style>
</head>
<body>
  <h1>Bugtoe</h1>
  <div id="timer">Calculating time...</div>

  <script>
    function updateCountdown() {
      const targetDate = new Date('2025-11-08T00:00:00');
      const now = new Date();
      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        document.getElementById('timer').textContent = "It's Bugtoe time!";
        return;
      }

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDiff / 1000) % 60);

      document.getElementById('timer').textContent =
        `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds left until Bugtoe`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
