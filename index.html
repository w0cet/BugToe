<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Adjustment</title>
    <style>
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20%; /* Moves it higher */
            width: 35%; /* Keeps the size consistent */
            max-width: 400px; /* Ensures it doesn't get too big */
        }
    </style>
</head>
<body>
    <img src="log.png" alt="Logo" class="logo">
</body>
</html>
